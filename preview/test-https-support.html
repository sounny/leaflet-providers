<!doctype html>
<html lang="en">
<head>
	<title>Leaflet Provider - HTTPS support check page</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

       <link rel="stylesheet" href="vendor/leaflet.css" />

	<style>
		html {
			height: 100%;
			-moz-box-sizing: border-box;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
			vertical-align: baseline;
			font: 14px/16px Arial, Helvetica, sans-serif;
		}
		.container {
			float: left;
			width: 400px;
		}
		table th {
			text-align: left;
		}
		#maps {
			position: fixed;
			width: 40%;
			top: 0;
			right: 0;
		}
		.map {
			width: 100%; height: 300px;
		}

		.fail {
			color: red;
		}
		.ok {
			color: green;
		}
	</style>
</head>
<body>

	<h1>Testing provider protocols</h1>
	<div class="container">
		<h2>Known https support:</h2>
		<table id="table-supported">
			<tr><th>Provider</th><th>HTTPS</th></tr>
		</table>
	</div>

	<div class="container">
		<h2>Unknown https support:</h2>
		<table id="table-unknown">
			<tr><th>Provider</th><th>HTTPS</th></tr>
		</table>
	</div>
	<div id="maps"></div>

       <script src="vendor/leaflet.js"></script>
	<script src="../leaflet-providers.js"></script>

	<script src="shared.js"></script>
	<script src="https-support.js"></script>
</body>
</html>
